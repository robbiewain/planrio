<div id="sidebar">
    <h1>Planrio</h1>

    <h3>Groups</h3>
    <button ng-repeat="group in fixtures" ng-click="selectGroup(group)" >{{ group.name }}</button>
    
    <group />

    <h3>Itinerary</h3>
    <div class="itinerary" ng-repeat="game in selectedGames | orderBy : 'id'">
        <game />
        <route ng-if="!$last" />
    </div>
</div>

<google-map center="map.center" zoom="map.zoom" options="map.options" events="map.events" />
