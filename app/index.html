<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Planrio</title>
    <meta name="description" content="A simple web app to plan your world cup 2014 trip to Rio.">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="planrioApp" ng-controller="planrioCtrl">

    <div id="sidebar">
        <h1>plan rio</h1>
        <h3>Groups</h3>
        <button ng-repeat="group in fixtures.groups" ng-click="selectGroup(group)" >{{ group.name }}</button>
    
        <group group="selectedGroup" click-game="toggleGame(game)"></group>

        <h3>Itinerary</h3>
        <div class="itinerary" ng-repeat="game in selectedGames | orderBy : 'id'">
            <game game="game" ng-click="toggleGame(game)"></game>
            <route route="routes[$index]" ng-if="!$last"></route>
        </div>
    </div>

    <google-map></google-map>

     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-51642797-1');
       ga('send', 'pageview');
    </script>

    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/services.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/directives.js"></script>
    <!-- endbuild -->
</body>
</html>
